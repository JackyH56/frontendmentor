<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card">
    <div class="card__content">
      <div class="card__eyebrow"">Advice #<span class="card__eyebrow-number"></span></div>
      <span class="card__advice-text"></span>
      <img class="card__desktop-divider" src="images/pattern-divider-desktop.svg">
      <img class="card__mobile-divider" src="images/pattern-divider-mobile.svg">
      <button class="card__button" onclick="getQuote()">
        <img class="card__button-image"src="images/icon-dice.svg">
      </button>

    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
