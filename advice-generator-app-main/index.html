<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <div class="card-holder">
    <div class="card">
      <div class="advice-number-text"">Advice #<span id="advice-number"></span></div>
      <span id="advice-text"></span>
      <img id="desktop" src="images/pattern-divider-desktop.svg">
      <img id="mobile" src="images/pattern-divider-mobile.svg">
      <button class="circle" onclick="getQuote()">
        <img src="images/icon-dice.svg">
      </button>

    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
