<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="rating-card">
      <div class="rating-card__content">
        <img class="rating-card__star" src="images/icon-star.svg" alt="star" />

        <h1 class="rating-card__title">How did we do?</h1>

        <p class="rating-card__description">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-card__buttons-container">
          <div class="rating-card__buttons">
            <input
              type="button"
              class="rating-card__button"
              value="1"
              onclick="selected(1)"
            />
            <input
              type="button"
              class="rating-card__button"
              value="2"
              onclick="selected(2)"
            />
            <input
              type="button"
              class="rating-card__button"
              value="3"
              onclick="selected(3)"
            />
            <input
              type="button"
              class="rating-card__button"
              value="4"
              onclick="selected(4)"
            />
            <input
              type="button"
              class="rating-card__button"
              value="5"
              onclick="selected(5)"
            />
          </div>
          <input
            type="submit"
            class="rating-card__submit-button"
            value="SUBMIT"
            onclick="submitRating()"
          />
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="thank-card">
      <div class="thank-card__content"/>
        <img
          class="thank-card__image"
          src="images/illustration-thank-you.svg"
          alt="illustration thank you"
        />
        <div class="thank-card__rating-selected">
          You selected <span class="chosen-rating"></span> out of 5
        </div>

        <h1 class="thank-card__title">Thank you!</h1>

        <p class="thank-card__description">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
    </div>

    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
